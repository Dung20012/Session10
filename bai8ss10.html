<body>
    <script src="bai8.js">
        
var a = parseFloat(prompt("Nhập số thứ nhất:"))
var b = parseFloat(prompt("Nhập số thứ hai:"))
var c = parseFloat(prompt("Nhập số thứ ba:"))

var max = Math.max(a,b,c) // trả về số lớn nhất của 0 hoặc nhiều số

alert(`Số lớn nhất trong ba số là: ${max}`);
