<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="bai5.js">
        var firstNumber = prompt("Nhập số thứ nhất")
var secondNumber = prompt("Nhập số thứ hai")

firstNumber = parseFloat(firstNumber)
secondNumber = parseFloat(secondNumber)

if (!isNaN(firstNumber) && !isNaN(secondNumber) && secondNumber !== 0) {
    if (firstNumber % secondNumber === 0) {
        alert(firstNumber + " là bội số của " + secondNumber);
    } else {
        alert(firstNumber + " không phải là bội số của " + secondNumber);
    }
} else {
    alert("nhập các số hợp lệ và đảm bảo số thứ hai không bằng 0!");
}
    </script>
</body>
</html>
